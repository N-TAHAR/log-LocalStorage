<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js" ></script>
  <title>Form</title>
</head>
<body>
  <header>
    <h1><strong>INSIGHT</strong> : accès membre</h1>
  </header>
  <main>
    <section>
      <h2>Accèder à votre espace</h2>
      <a href="#form"><i class="fas fa-lock"></i>Accèder à votre espace</a>
    </section>
    <div class="form" role="form" id="form">
      <p>Warning</p>
      <form action="" method="post">
        <label for="mail">Votre login</label>
        <input type="email" name="mail" id="mail" placeholder="Votre mail" aria-required="true" autofocus>
        <label for="password">Votre mot de passe</label>
        <input type="password" name="password" id="password" placeholder="mot de passe" aria-required="true">
        <input type="submit" value="Se connecter">
      </form>
    </div>
  </main>

</body>
</html>
